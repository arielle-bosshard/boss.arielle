  <div class='container'>
    <header>
      <div class="nav">
        <img src="../img/nav-three.png" alt="Menu Icon">
      </div>

    <main class="page-main">
      <div class="title">
        <img class="logo" src="../img/logo-text.png" alt="Logo">
        <div class="heading">
          <h1>Contact</h1>
          <img src="../img/rectangle.png" alt="underline">
        </div>
      </div>
      <div class="content">
        <div class="contact-form">
          <h2>Leave a message</h2>
          <form action="../form-details.html" method="POST">
            <input type="text" id="name" name="name" placeholder="Your name">
            <input type="text" id="email" name="email" placeholder="Your email">
            <textarea id="subject" id="subject" name="subject" placeholder="Your enquery" style="height: 50px"></textarea>
            <input type="submit" value="Send">
          </form>
        </div>
        <div class="my-details">
          <h2>My Details</h2>
          <p>Arielle Bosshard<br>
            ariellebosshard@outlook.com<br>
            +41 79 309 85 92<br>
            Currently based in Lugano, Switzerland</p>
        </div>
        <div class="social-media">
          <h2>Follow Me</h2>
          <p class="icon"><i class="fa fa-linkedin" aria-hidden="true"></i></p>
          <p class="icon"><i class="fa fa-behance" aria-hidden="true"></i></p>
          <p class="icon"><i class="fa fa-instagram" aria-hidden="true"></i></p>
          <p class="icon"><i class="fa fa-github" aria-hidden="true"></i></p>
        </div>
      </div>
    </main>

    <footer>
      <div class="copyright">
        <p>copyright2020 | Boss.Arielle</p>
      </div>
    </footer>
